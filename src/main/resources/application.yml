spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/bookstore
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddlAuto: create-drop
    openInView: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

payu:
  enabled: false
