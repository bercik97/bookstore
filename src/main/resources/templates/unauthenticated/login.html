<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/shared/header('Login')"></head>
<body class="text-gray-900">
<div class="mx-auto container">
    <div class="w-10/12 mx-auto">
        <div class="min-h-screen bg-white flex">
            <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
                <div class="mx-auto w-full max-w-sm lg:w-96">
                    <div>
                        <img class="h-16 w-auto" src="#" th:src="@{/img/logo.png}" alt="Bookstore logo">
                        <h2 class="mt-2 text-3xl font-extrabold text-gray-900">Zaloguj się</h2>
                        <p class="mt-2 text-sm text-gray-600 max-w">lub
                            <a th:href="@{/register}" class="font-medium text-indigo-600 hover:text-indigo-500">stwórz nowe konto</a>
                        </p>
                    </div>

                    <div th:if="${successRegistration}" class="alert alert-success" role="alert">
                        Konto zostało utworzone!
                    </div>

                    <div class="mt-8">

                        <div class="mt-6">
                            <form method="post" action="#" th:action="@{/login}" th:object="${loginDto}" class="space-y-6">
                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-700">
                                        Nazwa użytkownika
                                    </label>
                                    <div class="mt-1">
                                        <input id="username" name="username" type="text" autocomplete="login" required
                                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <label for="password" class="block text-sm font-medium text-gray-700">
                                        Hasło
                                    </label>
                                    <div class="mt-1">
                                        <input id="password" name="password" type="password" autocomplete="current-password"
                                               required
                                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    </div>
                                </div>

                                <div>
                                    <button type="submit"
                                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Zaloguj
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width: 50%; position: absolute; right: 0; height: 100%;">
                <img class="inset-0 h-full w-full object-cover" src="#" th:src="@{/img/bookstore.jpeg}" alt="Bookstore background">
            </div>
        </div>
    </div>
</div>
</body>
</html>
